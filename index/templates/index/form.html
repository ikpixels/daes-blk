{% extends "index/base.html"%}
{% load static %}
{% load crispy_forms_tags %}


    
{% block body %}

<section style="background:url({% static 'img/ddd.jpg'%})no-repeat;">
   <div class="container">
      <div class="p-4 page_header">
          <a href="{% url 'index:index' %}">
           Home
           
          </a> 
          <a href="javascripts:void(0);">/</a>
          <a href="{% url 'account:dashboard' %}">Dashboard</a>
           <a href="javascripts:void(0);">/</a>
          <a href="#">{{title}}</a>
          <hr>
          <h4>{{title}}</h4>
      </div>
   </div>
</section>

<section class="my-2" id="form_area">
   <div class="container">
       <div class="row">
          <div class="col-sm-12 col-lg-2">
             <!---------pass------------->
          </div>

          <div class="col-sm-12 col-lg-8 p-2 rounded" style="background-color:#f2f2f2;">
              <form id="formUpload" method="POST" 
                    enctype="multipart/form-data" id="formUpload">
                 {% csrf_token %}
                 {{ form.media }}
                 {{form|crispy}}
              </form>
          </div>
       </div>
   </div>
</section>

<section class="my-4" id="ik_modal">
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-lg-4 text-center">
          <h4>Crop image</h4>
      </div>

      <div class="col-sm-12 col-lg-4 rounded p-2" >
        <img src="" id="ik_image" class="img-fluid">
        <div class="text-center mt-4" id="crop_btn">
          <a class="mr-2" id="minus" href="javascript:void(0)">
                        <i class="fa fa-search-minus" aria-hidden="true"></i>
                    </a>
          <button id="send">
                       Crop and save
          </button>
                    <a class="ml-2" id="plus" href="javascript:void(0)">
                        <i class="fa fa-search-plus" aria-hidden="true"></i>
                    </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
