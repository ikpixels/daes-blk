<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>

  <style type="text/css">
     #docu_btn{
      position:fixed;
      z-index:2;
      bottom: 50px;
      right:30px;
     }
     #docu_btn a{
       background:green;
       padding:10px;
       border-radius:50%;
       color:white;
       text-decoration:none;
     }
     #docu_btn a:hover{
        background-color:orange;
     }
  </style>
</head>
<body>
   <div id="document">
      <iframe src="{{docu.docu.url}}" style="width:100%; height:2100px;" frameborder="0"></iframe>
      <div id="docu_btn">
          <a href="{% url 'event:document_view' %}">Back</a>
      </div>
   </div>
</body>
</html>
